name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: clarissa-macos-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: clarissa-macos-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: clarissa-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: clarissa-linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: clarissa-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build --compile --minify --target=${{ matrix.target }} --external node-llama-cpp src/index.tsx --outfile dist/${{ matrix.artifact }}

      - name: Sign and notarize binary (macOS only)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

          # Sign the binary with hardened runtime (required for notarization)
          codesign --force --options runtime --sign "Developer ID Application: Cameron Rye ($APPLE_TEAM_ID)" --timestamp dist/${{ matrix.artifact }}

          # Verify signature
          codesign --verify --verbose dist/${{ matrix.artifact }}

          # Create zip for notarization (notarytool requires zip, pkg, or dmg)
          ditto -c -k --keepParent dist/${{ matrix.artifact }} $RUNNER_TEMP/${{ matrix.artifact }}.zip

          # Submit for notarization and wait
          xcrun notarytool submit $RUNNER_TEMP/${{ matrix.artifact }}.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          # Clean up keychain
          security delete-keychain "$KEYCHAIN_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  appimage:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            binary: clarissa-linux-x64
          - arch: aarch64
            binary: clarissa-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist

      - name: Create AppDir
        run: |
          mkdir -p Clarissa.AppDir/usr/bin
          cp dist/${{ matrix.binary }} Clarissa.AppDir/usr/bin/clarissa
          chmod +x Clarissa.AppDir/usr/bin/clarissa

          # Create AppRun
          cat > Clarissa.AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          exec "${HERE}/usr/bin/clarissa" "$@"
          EOF
          chmod +x Clarissa.AppDir/AppRun

          # Create desktop file
          cat > Clarissa.AppDir/clarissa.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Clarissa
          Exec=clarissa
          Icon=clarissa
          Categories=Utility;
          Terminal=true
          EOF

          # Create minimal icon (required by AppImage)
          cat > Clarissa.AppDir/clarissa.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="#1a1a2e"/>
            <text x="128" y="160" font-size="120" text-anchor="middle" fill="#fff">C</text>
          </svg>
          EOF
          ln -s clarissa.svg Clarissa.AppDir/.DirIcon

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Build AppImage
        run: |
          ARCH=${{ matrix.arch }} ./appimagetool-x86_64.AppImage --appimage-extract-and-run Clarissa.AppDir clarissa-linux-${{ matrix.arch }}.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: clarissa-linux-${{ matrix.arch }}.AppImage
          path: clarissa-linux-${{ matrix.arch }}.AppImage

  release:
    needs: [build, appimage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: clarissa
          homebrew-tap: cameronrye/homebrew-tap
          download-url: https://github.com/cameronrye/clarissa/releases/download/${{ github.ref_name }}/clarissa-macos-arm64
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  winget:
    needs: release
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.x"

      - name: Update winget manifest
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          $url = "https://github.com/cameronrye/clarissa/releases/download/${{ github.ref_name }}/clarissa-windows-x64.exe"

          # Download wingetcreate
          Invoke-WebRequest -Uri "https://aka.ms/wingetcreate/latest" -OutFile wingetcreate.exe

          # Update and submit manifest (will fail if package not yet in winget-pkgs)
          .\wingetcreate.exe update cameronrye.clarissa -u $url -v $version -t ${{ secrets.WINGET_PAT }} --submit
        shell: pwsh
