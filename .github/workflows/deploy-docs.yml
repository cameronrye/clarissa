name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./docs
        run: bun install

      - name: Build Astro site
        working-directory: ./docs
        run: bun run build

      - name: Archive artifact
        run: |
          tar \
            --dereference --hard-dereference \
            --directory ./docs/dist \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: error
          overwrite: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deduplicate artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const pages = artifacts.data.artifacts
              .filter(a => a.name === 'github-pages')
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            for (const dup of pages.slice(1)) {
              console.log(`Deleting duplicate artifact ${dup.id} (created ${dup.created_at})`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: dup.id,
              });
            }
            console.log(`Kept artifact ${pages[0].id} (created ${pages[0].created_at})`);

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

